<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .container {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .survived {
            color: green;
        }

        .not-survived {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Titanic Survival Predictor</h1>

    <form method="POST" action="/">
        <label for="pclass">Passenger Class</label>
        <select name="pclass" required>
            <option value="1">First Class</option>
            <option value="2">Second Class</option>
            <option value="3">Third Class</option>
        </select>

        <label for="sex">Sex</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" name="age" step="0.1" required>

        <label for="fare">Fare</label>
        <input type="number" name="fare" step="0.01" required>

        <label for="embarked">Embarked</label>
        <select name="embarked" required>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
            <option value="S">Southampton</option>
        </select>

        <button type="submit">Predict Survival</button>
    </form>

    {% if prediction %}
        <div class="result {{ 'survived' if prediction == 'Survived' else 'not-survived' }}">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
